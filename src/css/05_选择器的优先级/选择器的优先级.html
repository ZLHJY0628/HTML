<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选择器的优先级</title>
    <!-- id选择器> 类选择器>元素选择器>通配选择器 -->
    <style>
      h2 {
        color: red;
      }
      * {
        color: green;
      }
      .happy {
        color: blue;
      }
      #play {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h2 class="happy" id="play">迪士尼比欢乐谷好玩</h2>
  </body>
</html>
