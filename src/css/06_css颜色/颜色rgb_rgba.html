<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rba,rgba的颜色表示方式</title>
    <style>
      .zhy1 {
        color: rgb(255, 0, 0);
      }
      /* raba控制透明度，范围是0-1，0是透明 */
      .zhy2 {
        color: rgba(0, 255, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h2 class="zhy1">zhy1</h2>
    <h2 class="zhy2">zhy2</h2>
    <h2 class="zhy3">zhy3</h2>
    <h2 class="zhy4">zhy4</h2>
    <h2 class="zhy5">zhy5</h2>
  </body>
</html>
