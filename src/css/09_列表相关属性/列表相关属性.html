<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表相关属性</title>
    <style>
      ul {
        /* 无需列表之前的列表符号 */
        list-style-type: circle;
        /* 列表符号的位置 */
        list-style-position: inside;
        /* 自定义列表符号 */
        list-style-image: url("../../image/image.png");
        /* 复合属性 ,以上的都可以写*/
        list-style: square;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>第一条</li>
      <li>第二条</li>
      <li>第三条</li>
    </ul>
  </body>
</html>
