<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪类选择器_结构伪类</title>
    <link rel="stylesheet" href="./fake_select_structure.css" />
  </head>
  <body>
    <h2>热搜榜</h2>
    <div>
      <!-- 结构一：div的第一个儿子p元素 -->
      <p>榜一</p>
      <p>榜二</p>
      <p>榜三</p>
      <p>榜四</p>
    </div>
    <!-- 结构二：div的后代中的第一个儿子p元素 -->
    <p>热搜榜</p>
    <div>
      <p>榜一</p>
      <marquee behavior="" direction=""><p>榜二</p></marquee>
      <p>榜三</p>
      <p>榜四</p>
    </div>
  </body>
</html>
