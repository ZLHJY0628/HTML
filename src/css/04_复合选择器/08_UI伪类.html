<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI伪类</title>
    <style>
      /* 选中的是被选中的和被禁用的input元素 */
      input:checked,
      input:disabled {
        width: 100px;
        height: 100px;
      }
      input:enabled {
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" />
    <input type="radio" name="gender" />
    <input type="radio" name="gender" / disabled>
    <input type="text" name="" id="" />
  </body>
</html>
