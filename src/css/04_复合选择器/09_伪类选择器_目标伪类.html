<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>目标伪类</title>
    <style>
      div {
        width: 100px;
        height: 1000px;
        background-color: gray;
      }
      /* 指向被选中的元素 */
      div:target {
        background-color: #fff;
      }
      a:checked {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <a href="#one">第一个</a>
    <a href="#two">第二个</a>
    <a href="#three">第三个</a>
    <a href="#four">第四个</a>
    <a href="#five">第五个</a>
    <hr />
    <div id="one">第1个</div>
    <br />
    <div id="two">第2个</div>
    <br />
    <div id="three">第3个</div>
    <br />
    <div id="four">第4个</div>
    <br />
    <div id="five">第5个</div>
    <br />
  </body>
</html>
