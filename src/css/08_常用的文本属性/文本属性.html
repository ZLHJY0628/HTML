<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本属性</title>
    <style>
      div {
        font-size: 30px;
      }
      .nailong1 {
        /* 字母间距 */
        letter-spacing: 5px;
      }
      .nailong2 {
        /* 单词之间的间距， 用空格判断 */
        word-spacing: 10px;
        /* 文本修饰-删除线 */
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div>奶龙1</div>
    <div class="nailong1">奶龙2</div>
    <div class="nailong2">beautiful nailong 奶龙3</div>
  </body>
</html>
