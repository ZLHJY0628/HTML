<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本对齐_垂直</title>
    <style>
      div {
        /* 利用行高实现文本垂直方向上的底部对齐，行高等于高度*2-fontsize */
        font-size: 40px;
        background-color: skyblue;
        height: 300px;
        line-height: 560px;
      }
      .danyuan {
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div>一个div</div>
    <table border="1">
      <caption>
        表格1
      </caption>
      <thead>
        <tr>
          <th>1222</th>
          <th>2222</th>
        </tr>
      </thead>
      <tbody>
        <tr height="200">
          <td class="danyuan">12212</td>
          <td>12212</td>
          <td>12212</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
