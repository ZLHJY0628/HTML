<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_表格边框相关属性</title>
    <style>
      table {
        border: 2px greenyellow solid;
        width: 500px;
        height: 100px;
        /* 控制表格的列宽 */
        table-layout: fixed;
        /* 控制单元格之间的距离(不能合并相邻单元格的边框) */
        border-spacing: 0px;
        /* 合并相邻单元格的边框 */
        border-collapse: collapse;
        /* 隐藏没有内容的单元格 */
        empty-cells: hide;
        /* 设置表格标题的位置 */
        caption-side: top;
      }
      td,
      th {
        border: 2px skyblue solid;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        上海工程技术大学学生成绩表
      </caption>
      <thead>
        <tr>
          <th>学号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>课程名称</th>
          <th>成绩</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>031518112</td>
          <td>zhy</td>
          <td>男</td>
          <td>计算机技术</td>
          <td>93</td>
        </tr>
        <tr>
          <td>151118135</td>
          <td>lj</td>
          <td>女</td>
          <td>社会保障理论</td>
          <td>100</td>
        </tr>
        <tr>
          <td>031518114</td>
          <td>zzz</td>
          <td>男</td>
          <td>C语言程序设计</td>
          <td>60</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
