<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML图片标签</title>
  </head>
  <body>
    <!-- alt 是图片的描述，可以让搜索引擎认识到这张图片 -->
    <img src="image.png" alt="这是一只可爱的鸭子" width="" height="" />
  </body>
</html>
