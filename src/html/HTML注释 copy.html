<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <marquee behavior="" direction="" loop="1">
      <!-- 下面的输入框是密码格式，滚动效果，循环一次 -->
      <input type="password" />
    </marquee>
    <!-- 这个是文本格式的，并且不能滚动 -->
    <input type="text" />
  </body>
</html>
