<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>超链接_跳转锚点</title>
  </head>
  <body>
    <a name="top"></a>
    <!-- 更推荐用id的方式来做锚点 -->
    <p><a href="#fourth">看第四张图片</a></p>
    <!-- 特殊的a标签是锚点，他的属性是name -->
    <p>第一张图片</p>
    <img src="./image.png" alt="" width="1800" />
    <p>第二张图片</p>
    <img src="./image.png" alt="" width="1800" />
    <p>第三张图片</p>
    <img src="./image.png" alt="" width="1800" />
    <p id="fourth">第四张图片</p>
    <img src="./image.png" alt="" width="1800" />
    <div>
      <p><a href="#top">回到顶部</a></p>
      <!-- 回到顶部不需要设置锚点，直接写#即可 -->
      <p><a href="#">回到顶部</a></p>
      <a href="javascript:alert(666);">单击也能666</a>
    </div>
  </body>
</html>
