<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表</title>
  </head>
  <body>
    <h2>原神启动需要几步</h2>
    <!-- 有序列表 -->
    <ol>
      <li>把手机打开</li>
      <li>解锁</li>
      <li>点击原神</li>
      <li>启动！</li>
    </ol>
    <!-- 无序列表 -->
    <h2>最美的几个城市</h2>
    <ul>
      <li>
        <span>上海</span>
        <ul>
          <li>xxx</li>
          <li>xxx</li>
          <li>xxx</li>
          <li>xxx</li>
        </ul>
      </li>
      <li>杭州</li>
      <li>北京</li>
    </ul>
    <!-- 自定义列表 -->
    <h2>自定义列表</h2>
    <dl>
      <dt>术语的名称</dt>
      <dd>术语的描述</dd>
    </dl>
  </body>
</html>
