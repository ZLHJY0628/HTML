<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素选择器</title>
    <link rel="stylesheet" href="./select.css" />
  </head>
  <body>
    <h1>今天星期四</h1>
    <h2>明天星期五</h2>
    <h2>昨天星期三</h2>
    <!-- 类名用class属性，不同的标签也可以用同一个类名 -->
    <p class="today">今天我对你说</p>
    <span class="today">今天你对我说</span>
    <p class="tomorrow">明天我说</p>
    <p class="tomorrow">明天你说</p>
  </body>
</html>
