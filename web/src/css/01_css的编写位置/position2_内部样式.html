<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内部样式</title>
    <style>
      /* 内部样式，样式可以复用，但是没有实现样式和结构的完全分离，导致多个html无法复用 */
      h1 {
        color: aqua;
        font-size: 80px;
      }
      h2 {
        color: blanchedalmond;
        font-size: 60px;
      }
      img {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>欢迎欢迎</h1>
    <h2>热烈欢迎</h2>
    <img src="../image/image.png" alt="" />
  </body>
</html>
