<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>表单案例</title>
  </head>
  <body>
    <form action="https://search.jd.com/search">
      <!-- 文本输入框 -->
      账户：<input type="text" name="account" value="zhangzhang" />
      <br />
      <!-- 密码输入框 -->
      密码：<input type="password" name="pwd" value="" maxlength="6" /><br />
      <!-- 单选框 -->
      性别：
      <input type="radio" name="gender" value="male" />男
      <input type="radio" name="gender" value="female" />女
      <br />
      <!-- 多选框 -->
      爱好：
      <input type="checkbox" name="hobby" value="vedio" />看电影
      <input type="checkbox" name="hobby" value="shopping" />购物
      <input type="checkbox" name="hobby" value="eating" />吃饭
      <br />
      <!-- 隐藏域 -->
      <input type="hidden" name="hide" value="cangqilai" />
      <!-- 提交按钮的第一中写法，type默认是submit -->
      <button type="submit">提交</button>
      <!-- 重置按钮的一种写法，此种写法不写name属性 -->
      <input type="reset" value="重置一下" />
      <!-- 普通按钮可以通过js实现各种功能 -->
      <button type="button">普通按钮</button>
    </form>
  </body>
</html>
