  <body>
    <!-- 规则1：块级元素中能写：行内元素、块级元素 -->
    <div>
      <span></span>
      <input type="text" />
      <p></p>
    </div>
    <!-- 规则2：行内元素中能写：行内元素，不能写块级元素 -->
    <span>
      <span></span>
      <input type=" " />
    </span>
    <!-- 特殊规则：h1-h6不能嵌套 -->
    <!-- 特殊规则：p标签中不能写块元素 -->
  </body>
