<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格案例</title>
  </head>
  <body>
    <table border="1" cellspacing="0" width="800">
      <caption>
        课程表
      </caption>
      <thead>
        <tr>
          <th>项目</th>
          <th colspan="5">上课</th>
          <th colspan="2">活动与休息</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>星期</th>
          <th>星期一</th>
          <th>星期二</th>
          <th>星期三</th>
          <th>星期四</th>
          <th>星期五</th>
          <th>星期六</th>
          <th>星期日</th>
        </tr>
        <tr>
          <th rowspan="4">上午</th>
          <th>3-2</th>
          <th>3-3</th>
          <th>3-4</th>
          <th>3-5</th>
          <th>3-6</th>
          <th>3-7</th>
          <th rowspan="4">休息</th>
        </tr>
        <tr>
          <th>4-2</th>
          <th>4-3</th>
          <th>4-4</th>
          <th>4-5</th>
          <th>4-6</th>
          <th>4-7</th>
        </tr>
        <tr>
          <th>5-2</th>
          <th>5-3</th>
          <th>5-4</th>
          <th>5-5</th>
          <th>5-6</th>
          <th>5-7</th>
        </tr>
        <tr>
          <th>6-2</th>
          <th>6-3</th>
          <th>6-4</th>
          <th>6-5</th>
          <th>6-6</th>
          <th>6-7</th>
        </tr>
        <tr>
          <th rowspan="2">下午</th>
          <th>7-2</th>
          <th>7-3</th>
          <th>7-4</th>
          <th>7-5</th>
          <th>7-6</th>
          <th>7-7</th>
          <th rowspan="2">休息</th>
        </tr>
        <tr>
          <th>8-2</th>
          <th>8-3</th>
          <th>8-4</th>
          <th>8-5</th>
          <th>8-6</th>
          <th>8-7</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
